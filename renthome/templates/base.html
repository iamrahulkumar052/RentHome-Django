{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This website is designed for Property Owners to list their homes for rent and for Renters to search for and rent those homes.">
    <meta name="author" content="Rahulkumar Gupta">
    
    <title> {% block title %} Rent Home {% endblock title %} </title>

    <!--bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--custom css-->
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
    
</head>
<body>
    <!-- navbar -->
    {% block navbar %}{% endblock navbar %}

    <main>
    {% block body %}{% endblock body %}
    </main>
    
    <!-- footer -->
    {% block footer %}{% endblock footer %}

    <!--bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
