{% extends "base.html" %}

{% block title %} Sign Up {% endblock title %}

{% block body %}

<div
  class="d-flex justify-content-center align-items-center bg-back"
  style="height: 100vh;"
>
  <div class="px-3 w-100" style="max-width: 576px">
    <div class="shadow rounded-3 border bg-white px-3 py-4">
      <h1 class="text-center mb-4">Sign Up</h1>
      <form method="POST">
        {% csrf_token %}

         <!--Name input-->
         <div class="mb-3 mb-md-4">
          <label for="name" class="form-label fw-semibold">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            autocomplete="name"
          />
          <p class="text-danger fw-semibold ps-1"></p>
        </div>

        <!--email input-->
        <div class="mb-3 mb-md-4">
          <label for="email" class="form-label fw-semibold">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            autocomplete="email"
          />
          <p class="text-danger fw-semibold ps-1"></p>
        </div>

        <!--phone input-->
        <div class="mb-3 mb-md-4">
          <label for="email" class="form-label fw-semibold">Phone</label>
          <input
            type="number"
            class="form-control"
            id="phone"
            name="phone"
          />
          <p class="text-danger fw-semibold ps-1"></p>
        </div>

        <!--password input-->
        <div class="mb-3 mb-md-4">
          <label for="password" class="form-label fw-semibold">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
          />
          <p class="text-danger fw-semibold ps-1"></p>
        </div>

        <!--Confirm password input-->
         <div class="mb-3 mb-md-4">
          <label for="cpassword" class="form-label fw-semibold">Confirm Password</label>
          <input
            type="password"
            class="form-control"
            id="cpassword"
            name="cpassword"
          />
          <p class="text-danger fw-semibold ps-1"></p>
        </div>

        <div class="text-danger mb-2 fw-semibold text-center"></div>

        <div class="text-center pt-3">
          <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </div>
      </form>
      <div class="text-center mt-2">
        Already have account?
        <a href="{% url 'sign-in' %}" class="fw-semibold no-line">Sign In</a>
      </div>
    </div>
  </div>
</div>

{% endblock body %}
